<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em ăn cơm chưa?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <h1>Em ăn cơm chưa?</h1>
        <button onclick="checkMeal()">Hỏi xem!</button>
    </div>

    <script>
        // Hàm kiểm tra xem đã ăn cơm chưa
        const checkMeal = () => {
            const mealStatus = prompt("Em ăn cơm chưa? (yes/no)");

            if (mealStatus && mealStatus.toLowerCase() === "yes") {
                alert("Em đã ăn cơm rồi!");
            } else if (mealStatus && mealStatus.toLowerCase() === "no") {
                alert("Vậy em đi ăn cơm đi!");
            } else {
                alert("Xin lỗi, tôi không hiểu câu trả lời.");
            }
        };
    </script>

</body>
</html>
